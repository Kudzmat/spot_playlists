{% extends 'base.html' %}

{% block title %}
    Recommendations
{% endblock %}

{% block main %}
    <div class="container mt-5">
         <div class="row">
      <div class="col">
        <img src="static/images/recs.png" alt="Banner Image" class="img-fluid">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <!-- Content goes here -->
        <h1>Welcome To Recommendations</h1>
        <h2>Select a Genre And We'll Recommend Some Playlists For You Try</h2>
      </div>
    </div>
    <div class="container-md">
    <form method="POST">
        {{ form.csrf_token }}
        <p>{{ form.dropdown.label }} {{ form.dropdown() }}</p>
        <button class="text-center btn btn-primary btn-crimson">{{ form.submit() }}</button>
    </form>
    </div>
    </div>
{% endblock %}
